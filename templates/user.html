<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                User
            </div>
        </header>
        <div class="profile-container">
            <div class="profile-header">
                <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture" id="profilePicture">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button class="edit-button" id="editProfileButton">Edit</button>
            </div>
            <div class="profile-info">
                <h2>이름: <span id="userName">홍길동</span></h2>
                <h2>이메일: <span id="userEmail">hong@example.com</span></h2>
            </div>
            <!-- 모달 구조 -->
            <div class="modal" id="editModal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2 class="editTitle">프로필 수정</h2>
                    <input type="text" id="editName" placeholder="이름 입력" />
                    <input type="email" id="editEmail" placeholder="이메일 입력" />
                    <button id="saveChanges">저장</button>
                </div>
            </div>
        </div>
        <button id="logout">Logout</button>
    </div>
    <script src="{{ url_for('static', filename='user.js') }}" defer></script>
</body>
</html>
