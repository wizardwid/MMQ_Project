<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                User
            </div>
        </header>
        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <h2>프로필</h2>
                    <button class="edit-button" onclick="toggleEditForm()">수정</button>
                </div>
                <div class="profile-image">
                    <img id="profileImg" src="{{ url_for('static', filename='default-profile.png') }}" alt="프로필 사진">
                </div>
                <div class="profile-info">
                    <p><strong>이름:</strong> <span id="userName">홍길동</span></p>
                    <p><strong>키:</strong> <span id="userHeight">175 cm</span></p>
                    <p><strong>몸무게:</strong> <span id="userWeight">70 kg</span></p>
                </div>
                <div class="edit-form" id="editForm">
                    <input type="text" id="editName" placeholder="이름">
                    <input type="text" id="editHeight" placeholder="키 (cm)">
                    <input type="text" id="editWeight" placeholder="몸무게 (kg)">
                    <input type="file" id="editProfileImg" accept="image/*" onchange="previewImage(event)">
                    <button class="save-button" onclick="saveProfile()">저장</button>
                </div>
            </div>
        </main>
        <button id="logout">로그아웃</button>
    </div>
    <script src="{{ url_for('static', filename='user.js') }}" defer></script>
</body>
</html>
