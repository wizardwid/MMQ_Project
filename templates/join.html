<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/join.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                My Memory Quiz
            </div>
        </header>
        <form action="/signup" method="post">
            <div class="id">
                <input type="text" name="id" placeholder="아이디"><br><br>
            </div>
            <div class="passwd1">
                <input type="password" name="passwd" placeholder="비밀번호"><br><br>
            </div>
            <div class="passwd2">
                <input type="password" name="cpasswd" placeholder="비밀번호 확인">
            </div>
            <div>
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
