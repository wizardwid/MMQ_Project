<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                My Memory Quiz
            </div>
        </header>
        <form action="/login" method="post">
            <div class="id">
                <input type="text" name="uid" placeholder="아이디"><br><br>
            </div>
            <div class="passwd">
                <input type="password" name="upasswd" placeholder="비밀번호"><br>
            </div>
            <div>
                <button type="submit">Login</button>
                <a href="/signup">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
